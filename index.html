<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Avancemos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E4D8B, #2E6BB5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1E4D8B;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        h1 span {
            color: #FFB81C;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .audio-container {
            background: #FFB81C;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .candidates {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 15px;
        }
        
        .candidate {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
        }
        
        .candidate h3 {
            color: #1E4D8B;
            margin-bottom: 5px;
        }
        
        .number {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFB81C;
            margin-top: 5px;
        }
        
        .instructions {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">

            <!-- ARCHIVO CORRECTO: cancion.mp3 -->

                Tu navegador no soporta audio.
            </audio>
            
            <div class="instructions">Haz clic en â–º para reproducir</div>
        </div>
        
        <div class="candidates">
            <div class="candidate">
                <h3>Senado</h3>

        const player = document.getElementById('player');

            player.play().catch(e => {
                console.log('Esperando interacciÃ³n del usuario...');
            });

            if(player.paused) {
                player.play();
            }
        });
        
        // Verificar si el audio se carga correctamente
        player.addEventListener('error', (e) => {

            alert('Error: No se puede cargar cancion.mp3. Verifica que el archivo existe.');

        player.addEventListener('loadeddata', () => {

</html>
