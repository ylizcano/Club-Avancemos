<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Avancemos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E4D8B 0%, #2E6BB5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: pointer;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #1E4D8B;
            margin-bottom: 10px;
        }

        .logo-text span {
            color: #FFB81C;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
        }

        .audio-player {
            background: linear-gradient(135deg, #FFB81C 0%, #FFA500 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 184, 28, 0.3);
        }

        .audio-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        audio {
            width: 100%;
            display: none;
        }

        .info {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .candidate {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #FFB81C;
        }

        .candidate h3 {
            color: #1E4D8B;
            margin-bottom: 8px;
        }

        .candidate p {
            color: #666;
        }

        .number {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFB81C;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .info {
                flex-direction: column;
            }
        }
    </style>
</head>
