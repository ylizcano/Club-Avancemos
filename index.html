<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Avancemos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E4D8B 0%, #2E6BB5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #1E4D8B;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .logo-text span {
            color: #FFB81C;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
        }

        .audio-player {
            background: linear-gradient(135deg, #FFB81C 0%, #FFA500 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 184, 28, 0.3);
        }

        .audio-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .candidate {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #FFB81C;
        }

        .candidate h3 {
            color: #1E4D8B;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .candidate p {
            color: #666;
            font-size: 0.9em;
        }

        .number {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFB81C;
            margin-top: 5px;
        }

        .audio-instruction {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            .logo-text {
                font-size: 2em;
            }
            
            .info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text">
            CLUB <span>AVANCEMOS</span>
        </div>
        <div class="subtitle">Liderazgo Real para Bogot치</div>
        
        <div class="audio-player">
            <div class="audio-icon">游꿧</div>
            <audio id="audioPlayer" controls loop>
                <!-- 
                IMPORTANTE: Cambia "musica.mp3" por el nombre EXACTO de tu archivo 
                Si tu archivo se llama diferente, cambia el nombre aqu칤.
                Ejemplos: "cancion.mp3", "himno.mp3", "audio.mp3", etc.
                -->
                <source src="musica.mp3" type="audio/mpeg">
                <source src="cancion.mp3" type="audio/mpeg">
                <source src="audio.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="audio-instruction">Haz clic en play para escuchar la m칰sica</div>
        </div>

        <div class="info">
            <div class="candidate">
                <h3>Senado</h3>
                <p>Soledad Tamayo</p>
                <div class="number">C6</div>
            </div>
            <div class="candidate">
                <h3>C치mara Bogot치</h3>
                <p>Nelson Cubides</p>
                <div class="number">C106</div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        
        // Intenta reproducir autom치ticamente
        function tryAutoPlay() {
            audio.play()
                .then(() => {
                    console.log('Audio reproducido autom치ticamente');
                })
                .catch(error => {
                    console.log('Esperando interacci칩n del usuario:', error);
                });
        }

        // Intento inicial de reproducci칩n
        window.addEventListener('load', function() {
            // Peque침a demora para que todo cargue
            setTimeout(tryAutoPlay, 1000);
        });

        // Reproducir con cualquier clic en la p치gina
        document.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().catch(e => console.log('Error al reproducir:', e));
            }
        });

        // Asegurar que se reinicie cuando termine
        audio.addEventListener('ended', function() {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
